<div>
  <input [(ngModel)]='user.name'>
  <input [(ngModel)]='user.age'>
  <input type="date" placeholder="dob" [(ngModel)]='user.dob'>
  <button (click)='saveUser()'>Save</button>
  <ol >
      <li *ngFor="let user of users">
          {{user.name}}, {{user.age}}<button (click)='deleteUser(user.id)'>Delete</button>
      </li>
  </ol>

</div>
